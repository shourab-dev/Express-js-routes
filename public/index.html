<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <style>
        body{
            font-family: arial;
            text-align: center;
        }
        .wrapper{
            width: 50%;
            text-align: center;
            margin: auto;

        }
        .wrapper > * {
            text-decoration: none;
            color: #4f4f4f;
            display: inline-block;
            transition: transform 0.25s ease;

        }
        .wrapper > *:hover{
            color: #000;
            transform: scale(1.2);
        }
    </style>
</head>

    <h2>Book Collection Project with Express JS</h2>
    <div class="wrapper">
        <a href="/get-book">Get Book</a>
    </div>
